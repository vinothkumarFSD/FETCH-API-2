<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Display</title>
</head>
<body>
    <h1>Data from FAKERS API</h1>

    <ul id="data-list"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            const apiUrl = 'https://fakerapi.it/api/v1/images?_width=380';

            
            const dataList = document.getElementById('data-list');

            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                   
                    const res = data?.data ?? [];
                   
                    res.map(item => {
                    
                        const listItem1 = document.createElement('li');
                        listItem1.textContent = `Title: ${item.title},URL: ${item.url}`;
                        const listItem2 = document.createElement('ul');
                        listItem2.textContent = `Description: ${item.description}`;
                        dataList.append(listItem1,listItem2);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
